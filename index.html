        db.ref(`attendance/${todayStr}/${cls}/L${selectedLesson}`).once('value', snap => {
            const data = snap.val() || {};
            const table = document.getElementById('studentsTable');
            table.innerHTML = "";
            STUDENTS[cls].forEach((name, i) => {
                let st = data[i]?.s || 'p';
                let col = st==='a'?'var(--danger)':(st==='l'?'var(--accent)':'var(--success)');
                table.innerHTML += `<tr><td class="col-name">${name}</td><td>
                    <select id="sel${i}" onchange="this.style.borderColor=(this.value==='a'?'red':'green'); calcStats('${cls}')" style="border:2px solid ${col}">
                        <option value="p" ${st==='p'?'selected':''}>Ø­Ø§Ø¶Ø±</option>
                        <option value="a" ${st==='a'?'selected':''}>ØºØ§Ø¦Ø¨</option>
                        <option value="l" ${st==='l'?'selected':''}>Ù…ØªØ£Ø®Ø±</option>
                    </select></td></tr>`;
            });
            document.getElementById('listArea').style.display = 'block';
            calcStats(cls);
        });
    }

    function calcStats(cls) {
        const total = STUDENTS[cls].length;
        let abs = 0;
        STUDENTS[cls].forEach((_, i) => { if(document.getElementById('sel'+i).value === 'a') abs++; });
        document.getElementById('statsArea').style.display = 'grid';
        document.getElementById('sTotal').innerText = total;
        document.getElementById('sAbs').innerText = abs;
        document.getElementById('sPres').innerText = total - abs;
    }

    function saveData() {
        const cls = document.getElementById('classSelect').value;
        let d = {};
        STUDENTS[cls].forEach((_, i) => d[i] = { s: document.getElementById('sel'+i).value });
        db.ref(`attendance/${todayStr}/${cls}/L${selectedLesson}`).set(d).then(() => alert("ØªÙ… Ø§Ù„Ø­ÙØ¸ Ø¨Ù†Ø¬Ø§Ø­ âœ…"));
    }

    // Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ù…Ø¯ÙŠØ±
    function adminShortcut() {
        window.ac = (window.ac || 0) + 1;
        if(window.ac >= 3) { document.getElementById('loginArea').style.display='block'; window.ac=0; }
    }

    function verifyAdmin() {
        if(document.getElementById('adminPass').value === "12345678910") {
            document.getElementById('loginArea').style.display='none';
            document.getElementById('adminPanel').style.display='block';
            document.getElementById('dailyDate').value = todayStr;
            fetchDailyReport(todayStr);
        } else alert("Ø®Ø·Ø£!");
    }

    function openTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    function fetchDailyReport(date) {
        db.ref(`attendance/${date}`).once('value', snap => {
            const data = snap.val() || {};
            let h = "";
            Object.keys(STUDENTS).forEach(cls => {
                let list = [];
                STUDENTS[cls].forEach((name, i) => {
                    let isAbs = false;
                    for(let l=1; l<=7; l++) if(data[cls]?.[`L${l}`]?.[i]?.s === 'a') isAbs = true;
                    if(isAbs) list.push(name);
                });
                if(list.length > 0) {
                    h += `<div style="background:#f9f9f9; padding:10px; margin-top:5px; border-right:4px solid var(--danger);">
                        <b>${cls}:</b> <br> ${list.join(' - ')}</div>`;
                }
            });
            document.getElementById('dailyResult').innerHTML = h || "Ù„Ø§ ÙŠÙˆØ¬Ø¯ ØºÙŠØ§Ø¨";
        });
    }

    function generatePeriodReport() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        if(!start || !end) return;
        db.ref('attendance').once('value', snap => {
            const all = snap.val() || {};
            let counts = {};
            Object.keys(all).forEach(d => {
                if(d >= start && d <= end) {
                    Object.keys(all[d]).forEach(cls => {
                        STUDENTS[cls].forEach((name, i) => {
                            let isAbs = false;
                            for(let l=1; l<=7; l++) if(all[d][cls]?.[`L${l}`]?.[i]?.s === 'a') isAbs = true;
                            if(isAbs) {
                                if(!counts[name]) counts[name] = {c:0, cls:cls};
                                counts[name].c++;
                            }
                        });
                    });
                }
            });
            let res = `<table class="compact-table" style="margin-top:10px;"><tr><th>Ø§Ù„Ø§Ø³Ù…</th><th>Øº</th></tr>`;
            Object.entries(counts).sort((a,b)=>b[1].c - a[1].c).forEach(([n, v]) => {
                res += `<tr><td class="col-name">${n} (${v.cls})</td><td>${v.c}</td></tr>`;
            });
            document.getElementById('periodResult').innerHTML = res + "</table>";
        });
    }
</script>
</body>
</html>
